<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>BMI</title>
</head>

<body>
    <div class="container">
        <form method="post">

            <div class="row mt-5">
                <div class="col-lg-6 mb-3">
                    <label for="formGroupExampleInput" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" placeholder="Example input placeholder">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" placeholder="Another input placeholder">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-lg-6 mb-3">
                    <label for="formGroupExampleInput" class="form-label">Weight(kgs)</label>
                    <input type="text" class="form-control" name="weight" placeholder="Example input placeholder">
                </div>
                <div class="col-lg-6 mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Height(meters)</label>
                    <input type="text" class="form-control" name="height" placeholder="Another input placeholder">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

</body>

</html>
